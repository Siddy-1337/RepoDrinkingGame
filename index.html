<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="initial-scale=1.0" />
  <title>RepoDrinkingGame</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>REPO Drinking Game</h1>

    <section class="settings">
      <label class="settings-label">
        In Game Triggers:
        <button id="decrease_in_game_triggers">-</button>
        <div id="in_game_triggers">2</div>
        <button id="increase_in_game_triggers">+</button>
      </label>

      <label class="settings-label">
        Post Game Triggers:
        <button id="decrease_post_game_triggers">-</button>
        <div id="post_game_triggers">2</div>
        <button id="increase_post_game_triggers">+</button>
      </label>
    </section>

    <section class="section">
      <h2>In-Match Triggers</h2>
      <div class="slots" id="in_slots"></div>
    </section>

    <section class="section">
      <h2>Post-Match Trigger</h2>
      <div class="slots" id="post_slots"></div>
    </section>

    <button id="spin">Spin</button>
  </div>

  <!-- Firebase + JS -->
  <script type="module" src="script.js"></script>
</body>
</html>
