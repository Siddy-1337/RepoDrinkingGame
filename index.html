<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="initial-scale=1.0" />
  <title>RepoDrinkingGame</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>REPO Drinking Game</h1>

    <section class="settings">
      <label>
        In Game Triggers:
        <input type="number" id="in_game_triggers" min="0" step="1" value="3">
      </label>

      <label>
        Post Game Triggers:
        <input type="number" id="post_game_triggers" min="0" step="1" value="1">
      </label>
    </section>

    <section class="section">
      <h2>In-Match Triggers</h2>
      <div class="slots" id="in_slots"></div>
    </section>

    <section class="section">
      <h2>Post-Match Trigger</h2>
      <div class="slots" id="post_slots"></div>
    </section>

    <button id="spin">Spin</button>
  </div>

  <!-- Firebase + App JS -->
  <script type="module" src="script.js"></script>
</body>
</html>
