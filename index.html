<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="initial-scale=1.0" />
  <title>RepoDrinkingGame</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>REPO Drinking Game</h1>

    <section class="section">
      <h2>In-Match Triggers</h2>
      <div class="slots">
        <div class="slot" id="slot1">—</div>
        <div class="slot" id="slot2">—</div>
        <div class="slot" id="slot3">—</div>
      </div>
    </section>

    <section class="section">
      <h2>End-of-Match Trigger</h2>
      <div class="slots">
        <div class="slot wide" id="slot4">—</div>
      </div>
    </section>

    <button id="spin">Spin</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
